    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'horizontalBar',
            data: {
                labels: ['Python/Django', 'Java/Android', 'Mysql', 'C#', 'Js'],
                datasets: [{
                    label: 'Porcentaje',
                    data: [70, 50, 30, 30, 40,],
                    backgroundColor: [
                        'rgb(0, 75, 52,0.2)',
                        'rgb(231, 0, 24,0.2)',
                        'rgb(0, 117, 141,0.2)',
                        'rgb(154, 60, 170,0.2)',
                        'rgb(251, 224, 65,0.2)',
                    ],
                    borderColor: [
                        'rgb(0, 75, 52)',
                        'rgb(231, 0, 24)',
                        'rgb(0, 117, 141)',
                        'rgb(154, 60, 170)',
                        'rgb(251, 224, 65)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            beginAtZero: true,
                            steps: 10,
                            stepValue: 5,
                            max: 100
                        }
                    }]
                },
                animation: {
                    duration: 2000,
                    onProgress: function (animation) {
                        ctx.value = animation.animationObject.currentStep / animation.animationObject.numSteps;
                    },
                    onComplete: function () {
                        window.setTimeout(function () {
                            ctx.value = 0;
                        }, 2000);
                    }
                }
            }
        });
    </script>
